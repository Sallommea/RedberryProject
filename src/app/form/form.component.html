<div class="container-form">
  <div class="btnImgWrapper" routerLink="/" (click)="mainPage()">
    <img src="assets/backforward.png" alt="goback" class="btnImg" />
  </div>

  <div class="button-container mt-5 pt-4">
    <div>
      <a
        routerLink="./"
        class="button"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="previous()"
        >თანამშრომლის ინფო</a
      >
      <a (click)="nextpage()" [ngClass]="{ active: activated }" class="button"
        >ლეპტოპის მახასიათებლები</a
      >
    </div>
  </div>
  <router-outlet> </router-outlet>
  <img class="pb-3 pt-4" src="assets/LogoSmall.png" alt="smallLogo" />
</div>
