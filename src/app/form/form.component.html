<div class="container">
  <div class="btnImgWrapper" routerLink="/">
    <img src="assets/backforward.png" alt="goback" class="btnImg" />
  </div>

  <div class="btnContainer">
    <div>
      <a
        routerLink="./"
        class="button"
        routerLinkActive="custom-active"
        [routerLinkActiveOptions]="{ exact: true }"
        >თანამშრომლის ინფო</a
      >
      <a routerLink="./laptop" routerLinkActive="custom-active" class="button"
        >ლეპტოპის მახასიათებლები</a
      >
    </div>
  </div>

  <div class="router">
    <router-outlet> </router-outlet>
  </div>
  <div>
    <img class="smallLogo" src="assets/LogoSmall.png" alt="smallLogo" />
  </div>
</div>
