<div class="modal" id="modal">
  <div class="overlay animateOverlayShow"></div>
  <div class="modal-dialog custom-size modal-dialog-centered">
    <div class="modal-content animateShowModal">
      <div class="modal-body">
        <div class="modal-container">
          <div class="d-flex justify-content-center">
            <img src="../../../assets/party.png" alt="" class="mb-1" />
          </div>
          <div class="d-flex justify-content-center mb-3">
            <p>ჩანაწერი დამატებულია!</p>
          </div>

          <div class="mb-3">
            <app-button [width]="'250px'" (click)="onList()">სიაში გადაყვანა</app-button>
          </div>
          <button class="go_back_button text-bold" (click)="onMainPage()">
            მთავარი
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
